<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="Images/tic-tac-toesie.png" />
  </head>
  <body>
    <section id="HomeScreen" class="flex">
      <div id="mainTitle">Tic-Tac-Toe</div>
      <div class="cardContainer">
        <div class="playerCard">
          <div class="playerTitle">x</div>
          <input
            id="p1sNameInput"
            class="nameInput"
            type="text"
            maxlength="25"
            placeholder="Player Name"
            required
          />
        </div>
        <div class="playerCard">
          <div class="playerTitle">o</div>
          <input
            id="p2NameInput"
            class="nameInput"
            type="text"
            maxlength="25"
            placeholder="Other Player Name"
            required
          />
        </div>
      </div>
      <button id="playBtn">Play</button>
    </section>
    <section id="GameScreen" class="hidden">
      <!-- Home Button Top left -->
      <button id="homeBtn" onClick="window.location.reload();">
        <img
          id="homeBtnIcon"
          src="Images/mingcute--home-3-fill (1).png"
          alt="Home Button"
        />
      </button>
      <!-- Player Turn Indicator Top Center -->
      <div id="turnIndicator"></div>
      <!--  -->
      <div id="drawnBoard"></div>
    </section>
  </body>
</html>
